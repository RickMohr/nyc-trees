{% extends "skeleton.html" %}
{% load utils %}

{% block body %}
    <div class="map-pdf-container">
        <div class="map-pdf-header">
            <h3><img style="width: 2.4in; position: relative; top: .02in;" src="{{ 'img/logo-nycparks-print.png'|static_url }}"> Reservations Map</h3>
            <p class="map-pdf-subtext">For more information about your block edge reservations,<br>
            visit http://treescount.nycgovparks.org/blockedge/reserve.</p>
        </div>
        <div id="map" class="map-pdf"
             data-tile-url="{{ layer.tile_url }}"
             {% if bounds %}data-bounds="{{ bounds }}"{% endif %}
             data-endpoints="{{ endpoints }}">
        </div>
    </div>
{% endblock body %}

{% block page_js %}
    <script type="text/javascript" src="{{ "js/printableReservationsMapPage.js"|static_url }}"></script>
{% endblock page_js %}
