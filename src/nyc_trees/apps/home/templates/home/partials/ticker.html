<div class="ticker" style="clear:both">
    {% for digit in n %}
        <div class="ticker-digit">
            <div class="ticker-box ticker-box-top">{{ digit }}</div>
            <div class="ticker-box ticker-box-bg"></div>
        </div>
    {% endfor %}
    <h5 class="ticker-label">Trees Counted</h5>
</div>
